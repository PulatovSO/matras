<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts ======================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- icons ======================== -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <!-- links ======================== -->
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">

  <title>Matras</title>
</head>
<body>

  <!-- Header -->
  <header class="header"></header>

  <!-- Hero -->
  <div class="Hero"></div>

  <main>
      <!-- Statistics -->
      <section class="statistics"></section>

      <!-- Products -->
      <section class="products">
        <div class="container">
          <div class="products__wrapper">
            <h2 class="products__title center-xs">Bizning mahsulotlar</h2>
            <ul class="products__list"> 
              <li class="products__item"><span class="products__all">Barchasi</span></li>
              <li class="products__item"><a class="products__link" href="#">Model A+</a></li>
              <li class="products__item"><a class="products__link" href="#">Model B+</a></li>
              <li class="products__item"><a class="products__link" href="#">Model C</a></li>
              <li class="products__item"><a class="products__link" href="#">Model C+</a></li>
              <li class="products__item"><a class="products__link" href="#">Model D</a></li>
              <li class="products__item"><a class="products__link" href="#">Model Yevro</a></li>
              <li class="products__item"><a class="products__link" href="#">Yangi Tovarlar</a></li>
              <li class="products__item"><a class="products__link" href="#">Model A</a></li>
            </ul>
            <ul class="products__matras-list">
            </ul>
          </div>
        </div>
      </section>

      <!-- Discount products -->
      <section class="discounts"></section>

      <!-- Technologies -->
      <section class="technologies"></section>

      <!-- Reverse -->
      <section class="reverse"></section>

      <!-- Cards -->
      <section class="cards"></section>

      <!-- Address -->
      <section class="address"></section>
  </main>

  <!-- Footer -->
  <footer class="footer"></footer>

  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
